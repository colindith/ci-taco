version: '3.7'
services:
  taco-api:
    build:
      context: .
      dockerfile: taco/Dockerfile 
    image: taco-api
    ports:
      - 8080:8080
    volumes:
      - ./taco:/usr/src/app/
    depends_on:
      - taco-db
      - taco-redis
    networks:
      - ci-taco
    env_file:
      - .env
    entrypoint: /usr/src/app/dev-entrypoint.sh
  taco-db:
    image: postgres:11.3-alpine
    volumes:
      - taco-db-data:/var/lib/postgresql/data/pgdata
    ports:
      - 5431:5432
    environment:
      POSTGRES_PASSWORD: pass1234   # TODO: make these in env file
      POSTGRES_DB: taco
      POSTGRES_USER: taco
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      - ci-taco
  taco-redis:
    image: redis:4-alpine
    volumes:
      - ./data/config/redis.conf:/usr/local/etc/redis/redis.conf
      - taco-redis-data:/data
    ports:
      - 6379:6379
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - ci-taco
  taco-rabbitmq:
    restart: always
    image: rabbitmq:3.7.14-management-alpine
    env_file:
      - .env
    networks:
      - ci-taco
    ports:
      - "5671:5672"
      - "15671:15672"
  kumo-api:
    build:
      context: .
      dockerfile: kumo/Dockerfile 
    image: kumo-api
    ports:
      - 8001:8001
    volumes:
      - ./kumo:/usr/src/app/
    depends_on:
      - kumo-db
    #   - kumo-redis
    networks:
      - ci-taco
    env_file:
      - .env
    entrypoint: /usr/src/app/dev-entrypoint.sh
  kumo-db:
    image: postgres:11.3-alpine
    volumes:
      - kumo-db-data:/var/lib/postgresql/data/pgdata
    ports:
      - 5430:5432
    environment:
      POSTGRES_PASSWORD: pass1234   # TODO: make these in env file
      POSTGRES_DB: kumo
      POSTGRES_USER: kumo
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      - ci-taco
  kumo-worker:
    build:
      context: .
      dockerfile: taco/Dockerfile 
    image: kumo-worker
    volumes:
      - ./kumo:/usr/src/app/
    # depends_on:
    #   - kumo-db
    #   - kumo-redis
    networks:
      - ci-taco
    env_file:
      - .env
    entrypoint: /usr/src/app/worker-entrypoint.sh
  nginx:
    restart: always
    image: nginx:1.11.6-alpine
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/keplan-dist:/usr/src/app/keplan
    ports:
      - 8888:8888 # keplan
networks:
  ci-taco:
    driver: bridge

volumes:
  taco-db-data:  # taco db
  taco-redis-data:  # taco cache
  kumo-db-data:  # kumo db
